<div style="height:10px"></div>
<div>
  <span class="col-sm-3" id="pageTitle" style="padding-left:2px">Customer List</span>  
</div>
<div style="height:10px"></div>

<div class="row">
  <div class="col-sm-12">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered hover" cellspacing="0" style="width:100%">
      <thead class="DataTableHeader">
        <tr>
          <th></th>
          <th>Customer Name</th>          
          <th>Account Number</th>
          <th>Ship To</th>          
        </tr>
      </thead>
      <tbody style="font-size:12px">
        <tr *ngFor="let row of data; let i = index">
          <td>
            <button class="btn btn-primary btn-sm" (click)="edit(row)">Edit Delivery Window</button>
          </td>          
          <td>{{row.Name}}</td>          
          <td>
            <select class="form-control" style="font-size:12px" (change)="onSelect($event.target.value, row)">
              <option value="0">--Select--</option>
              <option *ngFor="let acct of row.AccountNumber" value={{acct}}>
                {{acct}}
              </option>
            </select>
          </td>
          <td>
            <select class="form-control" style="font-size:12px" (change)="onSelectShipTo($event.target.value, row)">
              <option value="0">--Select--</option>
              <option *ngFor="let ship of row.ShipTo" value={{ship}}>
                {{ship}}
              </option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
