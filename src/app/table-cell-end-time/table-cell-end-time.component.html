<table>
  <tr>
    <td>
      <span class="fa fa-clock-o" style="color:darkgreen"></span> End Time: <br />

        <option value="-1">Select</option>
        <option *ngFor="let hour of endTime" value={{hour}}>{{hour}}</option>

  </tr>
</table>
